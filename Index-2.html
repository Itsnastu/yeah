<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Feelings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at top, #ffd1dc, #ffb6c1);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .message {
      position: absolute;
      inset: 50% auto auto 50%;
      transform: translate(-50%, -50%);
      width: calc(100% - 40px);
      max-width: 380px;
      background: rgba(255, 255, 255, 0.92);
      padding: 30px 25px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 18px 36px rgba(0,0,0,0.25);
      z-index: 2;
    }

    .message p {
      font-size: 1rem;
      line-height: 1.6;
      color: #444;
    }

    .float {
      position: absolute;
      bottom: -40px;
      animation: floatUp linear infinite;
      opacity: 0.85;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-120vh);
      }
    }
  </style>
</head>
<body>

  <div class="message">
    <p>
      Since the first day I met you I knew you were someone I would love to have around.
      I took a break and came back just to run into your shadows.
      How beautiful the moon was when I heard your voice again,
      when I saw your face,
      when I understood how special you are to me.
    </p>
  </div>

  <script>
    const symbols = ["â¤ï¸", "ðŸ’–", "ðŸŒ¸", "ðŸŒº", "ðŸ’•"];

    function createFloating() {
      const el = document.createElement("div");
      el.className = "float";
      el.textContent = symbols[Math.floor(Math.random() * symbols.length)];

      el.style.left = Math.random() * 100 + "vw";
      el.style.fontSize = 18 + Math.random() * 22 + "px";
      el.style.animationDuration = 8 + Math.random() * 6 + "s";

      document.body.appendChild(el);

      setTimeout(() => el.remove(), 15000);
    }

    // Lighter load for phones
    setInterval(createFloating, 600);
  </script>

</body>
</html>
