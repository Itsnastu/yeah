<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 360px;
      background: white;
      padding: 40px 25px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 16px 32px rgba(0,0,0,0.18);
    }

    h1 {
      font-size: clamp(2.2rem, 8vw, 3rem);
      color: #ff4d6d;
      margin-bottom: 30px;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 1.1rem;
      border: none;
      border-radius: 999px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:active {
      transform: scale(0.97);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>I love you</h1>
    <button onclick="location.href='love.html'">Tap to continue ðŸ’–</button>
  </div>
</body>
</html>
